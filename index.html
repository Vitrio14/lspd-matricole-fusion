<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Gestione Matricole</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #001133;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.92), rgba(5, 7, 10, 0.92)), url('https://i.imgur.com/G36mN3W.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NOTIFICHE E MODALI --- */
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .notice { background: rgba(13, 17, 23, 0.95); border-left: 4px solid var(--police-blue); color: white; padding: 15px 25px; font-family: 'Orbitron'; font-size: 0.8rem; min-width: 250px; box-shadow: 0 0 15px rgba(0,0,0,0.5); backdrop-filter: blur(5px); animation: slideIn 0.3s ease forwards; }
        
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #0d1117; border: 1px solid var(--police-blue); width: 90%; max-width: 450px; padding: 30px; box-shadow: 0 0 40px var(--neon-glow); text-align: center; }

        /* --- LAYOUT --- */
        .police-logo { width: 100px; margin-top: 20px; filter: drop-shadow(0 0 10px var(--neon-glow)); }
        .container { width: 95%; max-width: 1100px; background: rgba(13, 17, 23, 0.95); border: 1px solid var(--border-blue); padding: 30px; margin: 20px 0 100px 0; backdrop-filter: blur(10px); box-shadow: 0 0 20px var(--neon-glow); position: relative; }
        .auth-container { max-width: 400px; margin-top: 50px; text-align: center; border: 1px solid var(--police-blue); }
        .classified-tag { position: absolute; top: 15px; right: 15px; border: 1px solid var(--police-accent); color: var(--police-accent); padding: 2px 10px; font-family: 'Orbitron'; font-size: 0.6rem; text-transform: uppercase; }

        h1 { font-family: 'Orbitron'; text-align: center; letter-spacing: 2px; color: #fff; border-bottom: 2px solid var(--police-blue); padding-bottom: 10px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; background: rgba(255,255,255,0.03); padding: 20px; border: 1px dashed rgba(0,85,255,0.3); }
        .form-group { display: flex; flex-direction: column; text-align: left; }
        label { color: var(--police-accent); font-size: 0.7rem; font-family: 'Orbitron'; margin-bottom: 5px; }
        input, select { background: #000; border: 1px solid var(--police-blue); color: #fff; padding: 10px; font-family: 'Barlow Condensed'; font-size: 1rem; }
        
        button { background: var(--police-dark); color: white; border: 1px solid var(--police-blue); padding: 12px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; }
        button:hover { background: var(--police-blue); box-shadow: 0 0 15px var(--police-blue); }
        .btn-danger { border-color: var(--danger); color: var(--danger); background: transparent; }
        .btn-danger:hover { background: var(--danger); color: white; }

        /* --- TABLE --- */
        .table-container { overflow-x: auto; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--police-accent); border-bottom: 2px solid var(--police-blue); padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1rem; }
        
        .status-badge { padding: 2px 8px; border-radius: 3px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: bold; }
        .status-servizio { background: rgba(0, 255, 136, 0.2); color: var(--success); border: 1px solid var(--success); }
        .status-licenziato { background: rgba(255, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }

        .hidden { display: none !important; }
        #logoutBtn { position: absolute; top: 10px; left: 10px; padding: 5px 10px; font-size: 0.6rem; border-color: var(--danger); color: var(--danger); background: transparent; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="notification-container"></div>

<div id="modalOverlay">
    <div class="modal-content" id="modalBody"></div>
</div>

<img src="https://i.imgur.com/vHqB3qL.png" alt="LSPD Logo" class="police-logo">

<div id="authSection" class="auth-container container">
    <div class="classified-tag">ARCHIVIO PERSONALE</div>
    <h1 style="font-size: 1.2rem;">ACCESSO DATABASE AGENTI</h1>
    <form id="loginForm">
        <div class="form-group" style="margin-bottom: 15px;">
            <label>Email</label>
            <input type="email" id="loginEmail">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label>Password</label>
            <input type="password" id="loginPassword">
        </div>
        <button type="submit" style="width: 100%;">LOGIN</button>
    </form>
</div>

<div id="mainApp" class="container hidden">
    <button id="logoutBtn" onclick="logout()">LOGOUT</button>
    <div class="classified-tag">Registro interno</div>
    <h1>DATABASE MATRICOLE</h1>

    <div id="adminControls">
        <h3 style="font-family: 'Orbitron'; color: var(--police-accent); font-size: 0.8rem; margin-top: 30px;">[+] REGISTRAZIONE NUOVA MATRICOLA</h3>
        <form id="matricolaForm" class="form-grid">
            <div class="form-group">
                <label>Nome e Cognome</label>
                <input type="text" id="nomeAgente" required>
            </div>
            <div class="form-group">
                <label>Grado</label>
                <select id="gradoAgente">
                    <option value="Capo Polizia">Capo Polizia</option>
                    <option value="Assistente Capo">Assistente Capo</option>
                    <option value="Vice Capo">Vice Capo</option>
                    <option value="Comandante">Comandante</option>
                    <option value="Capitano II">Capitano II</option>
                    <option value="Capitano I">Capitano I</option>
                    <option value="Tenente II">Tenente II</option>
                    <option value="Tenente I">Tenente I</option>
                    <option value="Detective III">Detective III</option>
                    <option value="Sergente II">Sergente II</option>
                    <option value="Detective II">Detective II</option>
                    <option value="Sergente I">Sergente I</option>
                    <option value="Detective I">Detective I</option>
                    <option value="Agente III">Agente III</option>
                    <option value="Agente II">Agente II</option>
                    <option value="Agente I">Agente I</option>
                    <option value="Recluta">Recluta</option>
                </select>
            </div>
            <div class="form-group">
                <label>Matricola</label>
                <input type="text" id="numMatricola" placeholder="es. 01" required>
            </div>
            <div class="form-group">
                <label>Data Assunzione</label>
                <input type="date" id="dataAssunzione" required>
            </div>
            <div class="form-group">
                <label>Responsabile</label>
                <input type="text" id="responsabile" required>
            </div>
            <div class="form-group" style="justify-content: flex-end;">
                <button type="submit" id="btnSalva">REGISTRA</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>MAT.</th>
                    <th>AGENTE</th>
                    <th>GRADO</th>
                    <th>ASSUNZIONE</th>
                    <th>STATO</th>
                    <th>AZIONI</th>
                </tr>
            </thead>
            <tbody id="ruolinoCorpo"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const ADMIN_EMAIL = "lspd-altocom@fusion.it";
    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
        if (user && user.email === ADMIN_EMAIL) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            caricaRuolino();
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .catch(() => showNotice("Accesso Negato: Credenziali non autorizzate", "error"));
    });

    function logout() { auth.signOut().then(() => window.location.reload()); }

    async function caricaRuolino() {
        // Ordine cronologico per dataAssunzione (piÃ¹ recenti in alto)
        const snapshot = await db.collection("ruolino_agenti").orderBy("dataAssunzione", "desc").get();
        const tbody = document.getElementById('ruolinoCorpo');
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement('tr');
            const statusClass = data.stato === 'IN SERVIZIO' ? 'status-servizio' : 'status-licenziato';
            
            row.innerHTML = `
                <td style="color:var(--police-accent); font-weight:bold;">#${data.numMatricola}</td>
                <td>${data.nomeAgente}</td>
                <td>${data.grado}</td>
                <td style="font-size:0.8rem;">${formattaData(data.dataAssunzione)}</td>
                <td><span class="status-badge ${statusClass}">${data.stato}</span></td>
                <td>
                    <button onclick="toggleStato('${doc.id}', '${data.stato}')" style="padding:4px 8px; font-size:0.6rem;">STATO</button>
                    <button onclick="chiediConfermaEliminazione('${doc.id}', '${data.nomeAgente}')" class="btn-danger" style="padding:4px 8px; font-size:0.6rem;">ELIMINA</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    document.getElementById('matricolaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSalva');
        btn.disabled = true;

        const nuovoAgente = {
            nomeAgente: document.getElementById('nomeAgente').value,
            grado: document.getElementById('gradoAgente').value,
            numMatricola: document.getElementById('numMatricola').value,
            dataAssunzione: document.getElementById('dataAssunzione').value,
            responsabile: document.getElementById('responsabile').value,
            stato: 'IN SERVIZIO'
        };

        try {
            await db.collection("ruolino_agenti").add(nuovoAgente);
            showNotice("Agente registrato nel sistema", "success");
            document.getElementById('matricolaForm').reset();
            caricaRuolino();
        } catch (err) { showNotice("Errore database", "error"); }
        btn.disabled = false;
    });

    async function toggleStato(id, statoAttuale) {
        const nuovoStato = statoAttuale === 'IN SERVIZIO' ? 'LICENZIATO' : 'IN SERVIZIO';
        await db.collection("ruolino_agenti").doc(id).update({ stato: nuovoStato });
        caricaRuolino();
    }

    // --- SISTEMA MODALI COERENTI ---
    function chiediConfermaEliminazione(id, nome) {
        const modal = document.getElementById('modalOverlay');
        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <h2 style="font-family:'Orbitron'; color:var(--danger);">AVVISO ELIMINAZIONE</h2>
            <p>Sei sicuro di voler eliminare definitivamente l'agente <strong>${nome}</strong> dal database centrale?</p>
            <div style="display:flex; gap:10px; margin-top:25px; justify-content:center;">
                <button onclick="chiudiModale()" style="background:#333; border:none;">ANNULLA</button>
                <button onclick="confermaElimina('${id}')" class="btn-danger" style="border:none;">ELIMINA DEFINITIVAMENTE</button>
            </div>
        `;
        modal.style.display = 'flex';
    }

    async function confermaElimina(id) {
        await db.collection("ruolino_agenti").doc(id).delete();
        chiudiModale();
        showNotice("Record eliminato con successo", "success");
        caricaRuolino();
    }

    function chiudiModale() { document.getElementById('modalOverlay').style.display = 'none'; }

    function formattaData(dataStr) {
        const d = new Date(dataStr);
        return d.toLocaleDateString('it-IT');
    }

    function showNotice(msg, type) {
        const container = document.getElementById('notification-container');
        const n = document.createElement('div');
        n.className = `notice ${type}`;
        n.innerText = msg;
        container.appendChild(n);
        setTimeout(() => {
            n.style.opacity = '0';
            setTimeout(() => n.remove(), 500);
        }, 4000);
    }
</script>
</body>
</html>
