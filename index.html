<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Database Operativo</title>
    
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff; --police-dark: #001133; --police-accent: #ffd700;
            --terminal-bg: #05070a; --border-blue: #0055ff; --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444; --success: #00ff88; --warning: #ffaa00;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.95), rgba(5, 7, 10, 0.95)), url('./banner.png') no-repeat center center fixed;
            background-size: cover; color: #ffffff; font-family: 'Barlow Condensed', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container { width: 95%; max-width: 1200px; background: rgba(13, 17, 23, 0.95); border: 1px solid var(--border-blue); padding: 25px; margin: 20px 0; backdrop-filter: blur(10px); box-shadow: 0 0 20px var(--neon-glow); position: relative; }
        .hidden { display: none !important; }
        
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: #0d1117; border: 1px solid var(--police-blue); width: 95%; max-width: 850px; padding: 30px; max-height: 90vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,85,255,0.3); }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: rgba(255,255,255,0.03); padding: 20px; border: 1px dashed var(--police-blue); margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { color: var(--police-accent); font-family: 'Orbitron'; font-size: 0.65rem; margin-bottom: 6px; letter-spacing: 1px; }
        input, select, textarea { background: #000; border: 1px solid var(--police-blue); color: #fff; padding: 10px; font-family: 'Barlow Condensed'; font-size: 1rem; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--police-accent); box-shadow: 0 0 10px rgba(255,215,0,0.2); }

        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; margin-top: 10px; background: rgba(0,0,0,0.3); padding: 10px; border: 1px solid rgba(0,85,255,0.2); }
        .checkbox-item { display: flex; align-items: center; font-size: 0.85rem; gap: 8px; cursor: pointer; }
        .checkbox-item input { width: 16px; height: 16px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--police-accent); border-bottom: 2px solid var(--police-blue); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .clickable { color: var(--police-blue); cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .clickable:hover { color: var(--police-accent); text-decoration: underline; }

        .status-badge { padding: 4px 10px; border-radius: 3px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: bold; }
        .status-servizio { background: rgba(0, 255, 136, 0.1); color: var(--success); border: 1px solid var(--success); }
        .status-sospeso { background: rgba(255, 170, 0, 0.1); color: var(--warning); border: 1px solid var(--warning); }
        .status-licenziato { background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        
        button { background: var(--police-dark); color: white; border: 1px solid var(--police-blue); padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; font-size: 0.7rem; transition: 0.3s; letter-spacing: 1px; }
        button:hover { background: var(--police-blue); box-shadow: 0 0 15px var(--police-blue); }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        .main-footer { margin-top: auto; padding: 20px; text-align: center; width: 100%; border-top: 1px solid var(--police-blue); background: rgba(0,0,0,0.8); }
        
        /* --- NUOVO STILE NOTIFICHE HUD --- */
        #notification-container { position: fixed; top: 30px; right: 30px; z-index: 10001; display: flex; flex-direction: column; gap: 10px; }
        .notice { 
            background: rgba(13, 17, 23, 0.9); border: 1px solid var(--police-blue); border-left: 5px solid var(--police-blue);
            color: #fff; padding: 15px 25px; font-family: 'Orbitron'; font-size: 0.75rem; letter-spacing: 1px;
            text-transform: uppercase; box-shadow: 0 0 20px rgba(0, 85, 255, 0.2); backdrop-filter: blur(5px);
            position: relative; overflow: hidden; animation: slideInHUD 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .notice.success { border-color: var(--success); border-left-color: var(--success); color: var(--success); }
        .notice.error { border-color: var(--danger); border-left-color: var(--danger); color: var(--danger); }
        .notice::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        @keyframes slideInHUD { from { opacity: 0; transform: translateX(100%) scaleX(0.5); } to { opacity: 1; transform: translateX(0) scaleX(1); } }
        .notice-exit { animation: slideOutHUD 0.3s forwards; }
        @keyframes slideOutHUD { to { opacity: 0; transform: translateX(50%); filter: blur(10px); } }
    </style>
</head>
<body>

<div id="notification-container"></div>
<div id="modalOverlay"><div class="modal-content" id="modalBody"></div></div>

<img src="./logo.png" alt="LSPD Logo" style="width:120px; margin-top:30px; filter: drop-shadow(0 0 10px var(--neon-glow));">

<div id="authSection" class="container" style="max-width:400px; text-align:center; margin-top:50px;">
    <h2 style="font-family:'Orbitron'; font-size:1.1rem; color:var(--police-accent);">SISTEMA CRIPTATO LSPD</h2>
    <form id="loginForm">
        <div class="form-group" style="margin-bottom:15px;">
            <label>Identificativo Email</label>
            <input type="email" id="loginEmail" required value="lspd-altocom@fusion.it">
        </div>
        <div class="form-group" style="margin-bottom:25px;">
            <label>Chiave di Accesso</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
        </div>
        <button type="submit" style="width:100%;">ESEGUI LOGIN</button>
    </form>
</div>

<div id="mainApp" class="container hidden">
    <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--police-blue); padding-bottom: 15px; margin-bottom: 20px;">
        <h1 style="font-family:'Orbitron'; font-size:1.4rem; margin:0;">REGISTRO NAZIONALE AGENTI</h1>
        <button onclick="logout()" class="btn-danger">LOGOUT SESSIONE</button>
    </div>

    <form id="matricolaForm">
        <h3 style="font-family:'Orbitron'; font-size:0.8rem; color:var(--police-accent);">[+] REGISTRAZIONE NUOVO PROFILO OPERATIVO</h3>
        <div class="form-grid">
            <div class="form-group"><label>Nome e Cognome Agente</label><input type="text" id="nomeAgente" required></div>
            <div class="form-group"><label>Matricola</label><input type="text" id="numMatricola" placeholder="es. 44" required></div>
            <div class="form-group">
                <label>Grado Attuale</label>
                <select id="gradoAgente">
                    <option value="Recluta">Recluta</option>
                    <option value="Agente I">Agente I</option>
                    <option value="Agente II">Agente II</option>
                    <option value="Agente III">Agente III</option>
                    <option value="Detective I">Detective I</option>
                    <option value="Detective II">Detective II</option>
                    <option value="Sergente I">Sergente I</option>
                    <option value="Sergente II">Sergente II</option>
                    <option value="Tenente">Tenente</option>
                    <option value="Capitano">Capitano</option>
                    <option value="Comandante">Comandante</option>
                    <option value="Capo Polizia">Capo Polizia</option>
                </select>
            </div>
            <div class="form-group"><label>Data Assunzione</label><input type="date" id="dataAssunzione" required></div>
            <div class="form-group"><label>Ufficiale Reclutatore</label><input type="text" id="responsabile" required></div>
        </div>

        <button type="submit" style="width:100%; border-color:var(--success); color:var(--success); font-weight:bold;">ARCHIVIA NUOVO DOSSIER</button>
    </form>

    <div style="margin-top:40px;">
        <input type="text" id="searchInput" placeholder="FILTRA DATABASE PER NOME, MATRICOLA O GRADO..." onkeyup="filtraTabella()" style="width:100%; box-sizing:border-box; padding:15px; margin-bottom:10px; background:rgba(255,255,255,0.05);">
        
        <table>
            <thead>
                <tr>
                    <th>MATRICOLA</th>
                    <th>NOME AGENTE</th>
                    <th>GRADO</th>
                    <th>STATO SERVIZIO</th>
                    <th>GESTIONE</th>
                </tr>
            </thead>
            <tbody id="ruolinoCorpo"></tbody>
        </table>
    </div>
</div>

<footer class="main-footer">
    <div style="color: rgba(255,255,255,0.6); font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 1px;">
        © 2026 <span style="color: var(--police-accent);">LOS SANTOS POLICE DEPARTMENT</span> — PORTALE OPERATIVO CRIPTATO
    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ABILITAZIONI_LIST = ["Detective Bureau", "SWAT", "T.E.D.", "K-9", "Marine Unit", "C.R.A.S.H", "Air Unit"];
    const INCARICHI_LIST = ["Istruttore Reclute", "Reclutatore", "Coordinatore", "Resp. Divisione"];

    auth.onAuthStateChanged(user => {
        if (user && user.email === "lspd-altocom@fusion.it") {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            caricaRuolino();
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .then(() => showNotice("Accesso Autorizzato", "success"))
            .catch(err => showNotice("Credenziali Errate", "error"));
    });

    function logout() { auth.signOut().then(() => window.location.reload()); }

    async function caricaRuolino() {
        const snap = await db.collection("ruolino_agenti").orderBy("numMatricola", "asc").get();
        const tbody = document.getElementById('ruolinoCorpo');
        tbody.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const row = document.createElement('tr');
            let sClass = d.stato === 'IN SERVIZIO' ? 'status-servizio' : (d.stato === 'SOSPESO' ? 'status-sospeso' : 'status-licenziato');
            row.innerHTML = `
                <td style="color:var(--police-accent); font-weight:bold;">#${d.numMatricola}</td>
                <td class="clickable" onclick="apriDossier('${doc.id}')">${d.nomeAgente}</td>
                <td>${d.grado}</td>
                <td><span class="status-badge ${sClass}">${d.stato}</span></td>
                <td><button onclick="eliminaAgente('${doc.id}')" class="btn-danger" style="padding:5px 10px;">ELIMINA</button></td>
            `;
            tbody.appendChild(row);
        });
    }

    document.getElementById('matricolaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nuovo = {
            nomeAgente: document.getElementById('nomeAgente').value,
            numMatricola: document.getElementById('numMatricola').value,
            grado: document.getElementById('gradoAgente').value,
            dataAssunzione: document.getElementById('dataAssunzione').value,
            responsabile: document.getElementById('responsabile').value,
            armi: "",
            note: "",
            stato: 'IN SERVIZIO',
            richiami: 0,
            abilitazioni: [],
            incarichi: []
        };
        try {
            await db.collection("ruolino_agenti").add(nuovo);
            showNotice("Dossier creato con successo", "success");
            document.getElementById('matricolaForm').reset();
            caricaRuolino();
        } catch (err) { showNotice("Errore Database", "error"); }
    });

    async function apriDossier(id) {
        const doc = await db.collection("ruolino_agenti").doc(id).get();
        const d = doc.data();
        const modal = document.getElementById('modalOverlay');
        const body = document.getElementById('modalBody');

        body.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--police-blue); padding-bottom:10px; margin-bottom:20px;">
                <h2 style="font-family:'Orbitron'; color:var(--police-accent); margin:0;">FILE: ${d.nomeAgente} (#${d.numMatricola})</h2>
                <button onclick="chiudiModale()" style="background:#333; border:none;">X CHIUDI</button>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:25px; text-align:left;">
                <div>
                    <label>STATO OPERATIVO</label>
                    <select id="editStato" style="width:100%;">
                        <option value="IN SERVIZIO" ${d.stato === 'IN SERVIZIO' ? 'selected' : ''}>IN SERVIZIO</option>
                        <option value="SOSPESO" ${d.stato === 'SOSPESO' ? 'selected' : ''}>SOSPESO</option>
                        <option value="LICENZIATO" ${d.stato === 'LICENZIATO' ? 'selected' : ''}>LICENZIATO</option>
                    </select>
                    
                    <label style="margin-top:15px; display:block;">RICHIAMI DISCIPLINARI (MAX 3)</label>
                    <input type="number" id="editRichiami" value="${d.richiami}" min="0" max="3" style="width:100%;">
                    
                    <label style="margin-top:15px; display:block;">DATA ASSUNZIONE</label>
                    <p style="margin:5px 0; font-size:1.1rem; color:#fff;">${d.dataAssunzione}</p>
                    
                    <label style="margin-top:10px; display:block;">RECLUTATORE</label>
                    <p style="margin:5px 0; font-size:1.1rem; color:var(--police-blue);">${d.responsabile}</p>
                </div>
                
                <div>
                    <label>ARMI REGISTRATE NEL SISTEMA</label>
                    <textarea id="editArmi" style="width:100%; height:140px; border-color:var(--warning);">${d.armi || ''}</textarea>
                </div>
            </div>

            <div style="margin-top:25px; text-align:left;">
                <label>ABILITAZIONI DIVISIONALI</label>
                <div class="checkbox-group">
                    ${ABILITAZIONI_LIST.map(a => `
                        <label class="checkbox-item">
                            <input type="checkbox" name="abs" value="${a}" ${(d.abilitazioni || []).includes(a) ? 'checked' : ''}> ${a}
                        </label>
                    `).join('')}
                </div>
            </div>

            <div style="margin-top:20px; text-align:left;">
                <label>INCARICHI E MANSIONI</label>
                <div class="checkbox-group">
                    ${INCARICHI_LIST.map(i => `
                        <label class="checkbox-item">
                            <input type="checkbox" name="inc" value="${i}" ${(d.incarichi || []).includes(i) ? 'checked' : ''}> ${i}
                        </label>
                    `).join('')}
                </div>
            </div>

            <div style="margin-top:25px; text-align:left;">
                <label>STORICO NOTE DISCIPLINARI</label>
                <textarea id="editNote" style="width:100%; height:120px;">${d.note || ''}</textarea>
            </div>

            <div style="margin-top:30px;">
                <button onclick="salvaDossier('${id}')" style="width:100%; padding:15px; background:var(--police-blue); font-weight:bold;">AGGIORNA DATABASE CENTRALE</button>
            </div>
        `;
        modal.style.display = 'flex';
    }

    async function salvaDossier(id) {
        const abs = Array.from(document.querySelectorAll('input[name="abs"]:checked')).map(c => c.value);
        const inc = Array.from(document.querySelectorAll('input[name="inc"]:checked')).map(c => c.value);
        
        try {
            await db.collection("ruolino_agenti").doc(id).update({
                stato: document.getElementById('editStato').value,
                richiami: parseInt(document.getElementById('editRichiami').value),
                armi: document.getElementById('editArmi').value,
                note: document.getElementById('editNote').value,
                abilitazioni: abs,
                incarichi: inc
            });
            showNotice("Dossier Aggiornato", "success");
            chiudiModale();
            caricaRuolino();
        } catch (err) { showNotice("Errore Aggiornamento", "error"); }
    }

    async function eliminaAgente(id) {
        if(confirm("ATTENZIONE: Stai per eliminare definitivamente questo dossier dal database. Procedere?")) {
            await db.collection("ruolino_agenti").doc(id).delete();
            showNotice("Record Eliminato Definitivamente", "error");
            caricaRuolino();
        }
    }

    function chiudiModale() { document.getElementById('modalOverlay').style.display = 'none'; }
    
    function filtraTabella() {
        const v = document.getElementById('searchInput').value.toUpperCase();
        document.querySelectorAll('#ruolinoCorpo tr').forEach(r => {
            r.style.display = r.innerText.toUpperCase().includes(v) ? '' : 'none';
        });
    }

    function showNotice(msg, type) {
        const container = document.getElementById('notification-container');
        const n = document.createElement('div');
        const prefix = type === 'success' ? '[ACCESSO CONSENTITO]' : '[AVVISO DI SISTEMA]';
        
        n.className = `notice ${type}`;
        n.innerHTML = `
            <div style="font-size: 0.6rem; opacity: 0.7; margin-bottom: 4px;">${prefix}</div>
            <div style="font-weight: bold;">${msg}</div>
        `;
        
        container.appendChild(n);
        setTimeout(() => {
            n.classList.add('notice-exit');
            setTimeout(() => n.remove(), 300);
        }, 4000);
    }
</script>
</body>
</html>
